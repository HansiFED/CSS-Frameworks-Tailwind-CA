<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body>
  <header>
    <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo"
        class="ml-2 w-48 h-30 hover:scale-[1.10] transition duration-200" /></a>
    <div class="flex items-center gap-10 text-white">
      <div class="flex items-center gap-2 hover:scale-[1.10] transition duration-200">
        <a class="flex gap-2 items-center" href="/profile/">
          <img id="profilePicture" class="w-6 h-6 rounded-full" src="" alt="My profile icon">
          <p>My Profile</p>
        </a>
      </div>
      <a href="/auth/login/" id="loginButton">Login</a>
      <a href="/auth/register/" id="registerButton">Register</a>
      <div class="flex items-center hover:scale-[1.10] cursor-pointer transition duration-200">
        <a class="flex gap-2 items-center" href="/post/create/">
          <img class="" src="/images/create-post-icon.svg" alt="Create Post Icon">
          <p>Create Post</p>
        </a>
      </div>
      <div class="flex items-center gap-2 hover:scale-[1.10] transition duration-200">
        <a class="flex gap-2 items-center" id="logout-button">
          <img src="/images/signout-icon.svg" alt="">
          <p>Logout</p>
        </a>
      </div>
  </header>
  <main class="flex flex-col items-center">
    <div class="blogpage-image-container w-full max-w-[1200px] flex flex-col">
      <img class="blogpage-image h-[20%] w-full object-cover max-w-[1200px] max-h-[600px] z-20" src=""
        alt="big blogpost">
      <div class="w-full max-w-[1200px]">
        <div class="headTextWrapper flex">
          <p id="postAuthor" class="text-white text-xs mt-10"> Post Author </p>
        </div>
        <div class="postWrapper flex flex-col">
          <h1 id="postHeaderTitle" class="text-center text-white my-10 text-3xl"> Placeholder title </h1>
          <div id="bodyAndEmojiWrapper" class="flex flex-col p-10 w-full text-white mb-3 mt-5 bg-[#151515]">
            <p id="blogpost-text" class=""></p>
            <div id="emojiRow" class="flex justify-end mt-4">

            </div>
          </div>
          <div class="flex justify-between text-white underblogpost mb-10">
            <p class="text-xs" id="publicationDate"> Publication Date </p>
            <p class="text-xs" id="updatedTime"> Updated Time </p>
          </div>
        </div>
      </div>

    </div>
    <div id="commentsWrapper" class="w-full max-w-[1200px]">
      <h2 id="commentsHeader" class="text-2xl text-white mt-10"> </h2>
      <div id="commentContainer" class="flex flex-col gap-10 object-cover">
      </div>
    </div>
    <div class="w-full flex flex-col max-w-[1200px] mt-20" id="formWrapper">
      <h2 class="text-white text-2xl mb-6 "> Write a comment: </h2>
      <form id="submitCommentForm" class="self-center w-full" action="">
        <label for="commentField"></label>
        <textarea class="w-full p-2 h-[200px] resize-none rounded-xl" name="commentField" id="commentField"></textarea>
        <button id="submitCommentButton"
          class="bg-[#534ACB] w-full max-w-[150px] rounded-xl mt-6 hover:scale-[1.10] transition duration-200 ">
          Post Comment </button>
      </form>

    </div>
  </main>
  <footer class="p-7">
    <p class="text-white items-start text-center">Â©HansiFED</p>
  </footer>
</body>

</html>
