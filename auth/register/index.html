<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="flex flex-col min-h-screen">
  <header>
    <img src="/images/noroff-logo.png" alt="Noroff Logo" class="ml-2 w-48 h-30" />
  </header>
  <main class="flex-grow flex flex-col items-center justify-center w-full">
    <img src="/images/noroffIcon.svg" class="mb-5" alt="">
    <form class="flex flex-col gap-8 w-[600px]" name="register">
      <div class="flex flex-col gap-4">
        <label class="text-xl text-white" for="name">Name</label>
        <input class="text-l p-3 rounded-lg" id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers" />
      </div>

      <div class="flex flex-col gap-4">
        <label class="text-xl text-white" for="email">Email</label>
        <input class="text-l p-3 rounded-lg" id="email" type="email" name="email" required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid noroff.no or stud.noroff.no address" />
      </div>

      <div class="flex flex-col gap-4">
        <label class="text-xl text-white" for="password">Password</label>
        <input class="text-l p-3 rounded-lg" type="password" name="password" id="password" required minlength="8" />
      </div>
      <button
        class="bg-[#534ACB] pt-3 pb-3 mt-5 px-6 rounded-xl hover:scale-[1.02] cursor-pointer transition duration-200">Register</button>
      <div class="flex flex-col items-center gap-8 mt-40 mb-10 text-white">
        <p> Already have an account? </p>
        <a class="bg-[#151515] pt-3 pb-3 px-6 rounded-xl hover:scale-[1.10] cursor-pointer transition duration-200"
          href="/auth/login/">Login here</a>
      </div>

    </form>
    <p id="userSuccess" style="color: green;"> </p>
    <p id="userError" style="color: red;"> </p>
  </main>
  <footer class="p-7">
    <p class="text-white items-start text-center flex-grow">Â©HansiFED</p>
  </footer>

</body>

</html>
